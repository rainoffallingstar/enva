name: xdxtools-r
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  # R Base
  - r-base=4.4.3

  # Compilation dependencies for R packages
  - zlib
  - libcurl
  - libgit2
  - openssl
  - libssh2

  # LAPACK dependencies (fixes Matrix package loading)
  - lapack
  - xz

  # Qualimap (从 xdxtools-core 迁移过来)
  - qualimap

  # Bioconductor Core (minimal set for compatibility)
  - bioconductor-biobase
  - bioconductor-biocgenerics
  - bioconductor-s4vectors
  - bioconductor-iranges
  - bioconductor-genomicranges
  - bioconductor-genomeinfodb

  # RNA-seq Analysis
  - bioconductor-deseq2
  - bioconductor-edger
  - bioconductor-limma

  # Data Manipulation
  - r-data.table
  - r-readxl
  - r-openxlsx

  # Visualization & Web
  - r-plotly
  - r-ggplot2
  - r-shiny
  - r-ggpubr

  # Additional Utilities
  - r-tidyverse
  - r-rcpp
